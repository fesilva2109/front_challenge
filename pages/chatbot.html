<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../css/chatbot.css">

    <header role="banner">

            <div class="go-back">
                <a href="../home.html"><img src="../anexos/goBack.png" alt=""></a>
