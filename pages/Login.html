<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

</head>

<body>
    
<div class="wrapper" role="main">
    <form action="" role="form">
        <h1>Login</h1>
        <div class="input-box" role="textbox">
            <input type="text" placeholder="Nome" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box" role="textbox">
            <input type="password" placeholder="Senha" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="lembrar-senha" role="group">
            <label role="checkbox"><input type="checkbox">Lembrar senha</label>
            <a href="#" role="link">Esqueceu sua senha ?</a>
        </div>

        <button type="submit" class="btn" role="button">Login</button>

        <div class="cadastrar-link" role="group">
            <p>NÃ£o tem cadastro? <a href="#" role="link">Cadastrar</a></p>
        </div>
    </form>
</div>

</body>

</html>
